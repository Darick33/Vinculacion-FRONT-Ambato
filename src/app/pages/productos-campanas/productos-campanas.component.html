<div class="container mx-auto p-4">
  <div class="bg-white shadow-lg rounded-lg overflow-hidden p-6">
    
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-40">
      <!-- Imagen -->
      <div class="md:col-span-1 flex justify-center">
        <img [src]="post.image" alt="Imagen del Post" class="rounded-lg shadow-md w-full h-auto object-cover">
      </div>
      
      <div class="md:col-span-2 space-y-4">
        <h1 class="text-3xl font-bold text-gray-800">{{ post.title }}</h1>
        <p class="text-gray-600">{{ post.content }}</p>
      </div>
    </div>

    <div class="mt-28 space-y-6">
      
      <div *ngIf="post.media?.length > 0">
        <h2 class="text-xl font-semibold text-gray-700">Multimedia</h2>
        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
          <div *ngFor="let media of post.media">
            <video *ngIf="media.type === 'video'" controls class="w-full rounded-lg shadow">
              <source [src]="media.url" type="video/mp4">
              Tu navegador no soporta videos.
            </video>
            <audio *ngIf="media.type === 'audio'" controls class="w-full">
              <source [src]="media.url" type="audio/mpeg">
              Tu navegador no soporta audio.
            </audio>
          </div>
        </div>
      </div>

      <div *ngIf="post.attachments?.length > 0">
        <h2 class="text-xl font-semibold text-gray-700">Archivos Adjuntos</h2>
        <ul class="list-disc pl-5 text-blue-600">
          <li *ngFor="let file of post.attachments">
            <a [href]="file.url" target="_blank" class="hover:underline">{{ file.name }}</a>
          </li>
        </ul>
      </div>

    </div>

  </div>
</div>
