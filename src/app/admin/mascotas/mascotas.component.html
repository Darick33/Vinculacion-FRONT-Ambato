<div class="mat-elevation-z8">
    <mat-form-field class="example-form-field">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="" />
    </mat-form-field>
  
    <table mat-table [dataSource]="dataSource" matSort>
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="work">
        <th mat-header-cell *matHeaderCellDef>Work</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalPokemons" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </div>
