<div class="mat-elevation-z8 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        
        <mat-form-field class="example-form-field">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el nombre" />
        </mat-form-field>
    </div>
    <button mat-button class="btn-primary btn-icon " color="" >
      <mat-icon>add</mat-icon> Agregar
    </button>
  
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
        <td mat-cell *matCellDef="let pokemon">{{ pokemon.name }}</td>
      </ng-container>
  
      <ng-container matColumnDef="work">
        <th mat-header-cell *matHeaderCellDef>Work</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <ng-container matColumnDef="project">
        <th mat-header-cell *matHeaderCellDef>Project</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <ng-container matColumnDef="priority">
        <th mat-header-cell *matHeaderCellDef>Priority</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <ng-container matColumnDef="budget">
        <th mat-header-cell *matHeaderCellDef>Budget</th>
        <td mat-cell *matCellDef="let pokemon">-</td>
      </ng-container>
  
      <!-- Acciones -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let pokemon">
          <button mat-icon-button class="btn-edit" >
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button class="btn-delete" >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalPokemons" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
  </div>
