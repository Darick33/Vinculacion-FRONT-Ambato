<div class="w-[700px] min-w-[700px] mx-auto bg-white rounded-lg p-6 shadow-lg">
    <header class="text-center mb-4">
      <img class="w-16 mx-auto mb-3" src="../../assets/images/logo.png" alt="Logo">
      <h2 class="text-2xl font-semibold text-gray-800">Detalles de la Denuncia</h2>
    </header>
    
    <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
      <div>
        <p class="text-gray-600 font-semibold">Nombre:</p>
        <p class="text-gray-800 truncate">{{ denuncia.nombre }} {{ denuncia.apellido }}</p>
      </div>
      <div>
        <p class="text-gray-600 font-semibold">Correo Electrónico:</p>
        <p class="text-gray-800 truncate">{{ denuncia.email }}</p>
      </div>
      <div>
        <p class="text-gray-600 font-semibold">Contacto:</p>
        <p class="text-gray-800 truncate">{{ denuncia.contacto }}</p>
      </div>
      <div>
        <p class="text-gray-600 font-semibold">Fecha:</p>
        <p class="text-gray-800">{{ denuncia.fecha | date:'dd/MM/yyyy HH:mm:ss' }}</p>
      </div>
    </div>
  
    <div class="mt-4">
      <p class="text-gray-600 font-semibold">Dirección:</p>
      <p class="text-gray-800 break-words">{{ denuncia.direccion }}</p>
    </div>
  
    <div class="mt-4">
      <p class="text-gray-600 font-semibold">Denuncia:</p>
      <p class="text-gray-800 break-words">{{ denuncia.datos }}</p>
    </div>
