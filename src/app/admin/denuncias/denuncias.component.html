<div class="mat-elevation-z8 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        
        <mat-form-field class="example-form-field">
            <mat-label>Buscar</mat-label>
            <input matInput (keyup)="applyFilter($event)" placeholder="Ingrese el nombre" />
        </mat-form-field>
    </div>
    <button mat-button class="btn-primary btn-icon " color="" (click)="OpenAdopciones()">
      <mat-icon>add</mat-icon> Agregar
    </button>
  
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <ng-container matColumnDef="datos">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Denuncia</th>
        <td mat-cell *matCellDef="let denuncias">{{ denuncias.datos }}</td>
      </ng-container>
      <ng-container matColumnDef="fecha">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Fecha</th>
        <td mat-cell *matCellDef="let denuncias">    {{ denuncias.fecha | date:'dd/MM/yyyy HH:mm:ss' }}</td>
      </ng-container>
      <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Direccion</th>
        <td mat-cell *matCellDef="let denuncias">{{ denuncias.direccion }}</td>
      </ng-container>
      <ng-container matColumnDef="denunciante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Denunciante</th>
        <td mat-cell *matCellDef="let denuncias">{{ denuncias.nombre + ' ' + denuncias.apellido }}</td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let denuncias">
          <button mat-icon-button class="btn-edit" (click)="OpenInfromation(denuncias.id)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <button mat-icon-button class="btn-delete" (click)="delete(denuncias.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalDenuncias" [pageSize]="tramites?.length" (page)="onPageChange($event)"></mat-paginator>
  </div>
