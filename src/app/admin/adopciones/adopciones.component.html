<div class="mat-elevation-z8 p-4">
    <div class="d-flex justify-content-between align-items-center mb-3">
        
        
    </div>
    <button mat-button class="btn-primary btn-icon " color="" (click)="OpenAdopciones()">
      <mat-icon>add</mat-icon> Agregar
    </button>
  
    <table mat-table [dataSource]="dataSource" matSort class="w-100">
      <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre de la Mascota</th>
        <td mat-cell *matCellDef="let adopcion">{{ adopcion.mascota.nombre }}</td>
      </ng-container>
      <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Edad</th>
        <td mat-cell *matCellDef="let adopcion">{{ adopcion.mascota.edad}}</td>
      </ng-container>
      <ng-container matColumnDef="adoptante">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Adoptante</th>
        <td mat-cell *matCellDef="let adopcion">{{ adopcion.tramite.nombre + ' ' + adopcion.tramite.apellido }}</td>
      </ng-container>
  
  
  
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Acciones</th>
        <td mat-cell *matCellDef="let adopcion">
          <button mat-icon-button class="btn-edit" (click)="OpenInfromation(adopcion.mascota.id, adopcion.tramite.id)">
            <mat-icon>remove_red_eye</mat-icon>
          </button>
          <!-- <button mat-icon-button class="btn-edit" (click)="OpenAdopcionesEdit(adopcion.id)">
            <mat-icon>edit</mat-icon>
          </button> -->
          <button mat-icon-button class="btn-delete" (click)="delete(adopcion.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  
    <mat-paginator [length]="totalMascotas" [pageSize]="adopciones?.length" (page)="onPageChange($event)"></mat-paginator>
  </div>
