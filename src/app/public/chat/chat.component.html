<!-- Contenedor del botón flotante -->
<div class="fixed bottom-5 right-5 z-50">
    <!-- Efecto de brillo (ping) -->
    <div class="absolute w-14 h-14 bg-[var(--secondary)] rounded-full animate-ping"></div>
  
    <!-- Botón real -->
    <button (click)="toggleChat()" class="relative flex items-center justify-center w-14 h-14 bg-[var(--secondary)] text-white rounded-full shadow-lg">
        <svg
        xmlns="http://www.w3.org/2000/svg"
        width="24"
        height="24"
        viewBox="0 0 24 24"
        fill="none"
        stroke="currentColor"
        stroke-width="2"
        stroke-linecap="round"
        stroke-linejoin="round"
      >
        <path d="M17.802 17.292s.077 -.055 .2 -.149c1.843 -1.425 3 -3.49 3 -5.789c0 -4.286 -4.03 -7.764 -9 -7.764c-4.97 0 -9 3.478 -9 7.764c0 4.288 4.03 7.646 9 7.646c.424 0 1.12 -.028 2.088 -.084c1.262 .82 3.104 1.493 4.716 1.493c.499 0 .734 -.41 .414 -.828c-.486 -.596 -1.156 -1.551 -1.416 -2.29z" />
        <path d="M7.5 13.5c2.5 2.5 6.5 2.5 9 0" />
      </svg>
    </button>
  </div>
  
  <!-- Chat flotante -->
  <div *ngIf="isOpen" class="fixed bottom-16 right-24 bg-white shadow-lg rounded-lg w-80 p-4 border border-gray-300">
    <div class="flex justify-between items-center">
      <h3 class="text-lg font-semibold px-3">Preguntas Frecuentes</h3>
      <button (click)="toggleChat()" class="text-gray-500 hover:text-gray-800">✖</button>
    </div>
  
    <div *ngIf="!selectedQuestion" class="my-5">
      <ul class="mt-4 space-y-2 mx-3 px-3">
        <li *ngFor="let pregunta of preguntas">
          <button (click)="selectFaq(pregunta.pregunta, pregunta.respuesta)" class="text-blue-600 hover:underline block text-left w-full">
            {{ pregunta.pregunta }}
          </button>
        </li>
      </ul>
    </div>
  
    <div *ngIf="selectedQuestion" class="mt-4 mx-3 px-3">
      <h4 class="font-semibold">{{ selectedQuestion }}</h4>
      <p class="text-gray-700 mt-2">{{ selectedAnswer }}</p>
      <button (click)="selectedQuestion = null" class="mt-3 text-blue-600 hover:underline">⬅ Volver</button>
    </div>
  </div>
